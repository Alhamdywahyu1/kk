<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil</title>
</head>
<body>
    <h1>{{ result }}</h1>
    <h1>{{ barangTerpilih }}</h1>
    {% for i in range(jumlahData) %}
        <h1>Jumlah Partikel : {{ barangTerpilih[i][0] }}</h1>
        <ul>
            {% for j in barangTerpilih[i][1] %}
                <li>{{ j }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
