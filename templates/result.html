<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil</title>
</head>
<body>
    {% for i in range(jumlahData) %}
        <h1>kasus ke {{ i+1}} dengan jumlah Partikel {{ barangTerpilih[i][0] }}</h1>
        <h3>keuntungan : {{ result[i][1][0] }}</h3>
        <ul>barang yang terpilih :
            {% for j in barangTerpilih[i][1] %}
                <li>{{ j }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    <img src="data:image/png;base64,{{ plot_url }}" alt="plot">
</body>
</html>
